<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
</head>
<body>
    <div a-data="{ greeting: 'Ryan' }">
        <p a-text="greeting"></p>
        <button a-on:click.prevent="console.log($event)">What does the greeting say?</button>
    </div>

    <div a-data="loop">
        <p a-text="JSON.stringify(items)"></p>

        <button a-on:click.prevent="items.push('bob')">Add Item</button>

        <ul a-for="item in items">
            <li a-text="item"></li>
        </ul>
    </div>

    <script>
        function loop() {
            return {
                items: [
                    'Ryan',
                    'John',
                    'Bill'
                ]
            }
        }
    </script>
</body>
</html>
